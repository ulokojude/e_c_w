<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <title>Register | GrabBoss</title>
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="card p-4 shadow w-100" style="max-width: 450px;">
        <h4 class="text-center mb-3">GrabBoss</h4>
        <p class="text-center text-muted mb-4">
          Register to start shopping
        </p>
        <form action="" method="">
          <div class="mb-3">
            <label for="" class="form-label">Full Nmae</label>
            <input type="text" class="form-control" placeholder="Jogh Doe" required>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="create password" required>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="re-type password" required>
          </div>
          <div class="mb-3">
            <button class="btn btn-success w-100 mt-2">Register</button>
          </div>
          <div class="text-center mt-3">
            <span>Already have an account?</span>
            <a href="login.html" >Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
